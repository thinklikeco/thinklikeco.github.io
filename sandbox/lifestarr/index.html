<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LifeStarr loading animation</title>
    <meta name="description" content="Trying something out.">

    <link rel="canonical" href="https://thinklike.co/sandbox/lifestarr">

    <link rel="icon" type="image/png" href="../../images/favicon.png" />

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/sanitize.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.3/lottie.min.js"
    integrity="sha256-lZIvAx83WLHALrd5UIfVRAkDgVmAIxUt8JqPhNZIs4Q="
    crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  </head>

  <body style="display:grid; justify-items:center; background: #F8FAFE;">

    <div style="margin-top:100px; border-radius:12px; font-family: 'Nunito', sans-serif; font-size:14px; color: #8499C2; display:grid; justify-items:center;">
      <div id="lottie_container" style="width: 50px; height:50px; margin-bottom: 10px;"></div>
      Loading projects...
    </div>

    <script src="Loading.js"></script>
    <script>
      let element = document.getElementById("lottie_container");
      lottie.loadAnimation({
        container: element, // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData: lottieAnimationData // the path to the animation json
      });
    </script>

  </body>

</html>
