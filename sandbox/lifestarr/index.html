</div>
    <script src="./FlowCommon/web-animations.min.js"></script>
    <script src="./FlowCommon/Animation.js"></script>
    <script src="./FlowCommon/Track.js"></script>
    <script src="./js/LoadingTimeline.js"></script>
    <!-- Animation driver panel, remove if desired -->
    <div class="playback">
        <div class="slider">
            <input type="range" min="0" max="1" step="0.001" value="0.0" id="slider-loading" />
        </div>
        <div class="controls">
            <div class="playPauseLoop">
                <div class="playPauseContainer loop">
                    <input type='checkbox' id="loopButton-loading"><label for="loopButton-loading" class="loopLabel" id="loopLabel" />
                </div>
                <div class="playPauseContainer">
                    <input type='checkbox' id="playPauseButton-loading"><label for="playPauseButton-loading" class="playPauseLabel" id="playPauseLabel" />
                </div>
                <div class="playPauseContainer">
                    <div class="time" id="timeLabel-loading">0 s</div>
                </div>
            </div>
        </div>
    </div>
    <div id="timer-loading"></div>
    <script src="./FlowCommon/player.js"></script>
    <script src="./js/driver.js"></script>
    <script type="text/javascript">
    let loadingTimer = document.getElementById('timer-loading')
    let loadingResourcesPath = "."
    let loading = new LoadingTimeline(document, loadingResourcesPath)
        document.driverLoading = new Driver(loading, 'loopButton-loading', 'playPauseButton-loading', 'slider-loading', 'timeLabel-loading', loadingTimer)
        document.driverLoading.pause()
        document.driverLoading.currentTime = 0
        document.addEventListener('keyup', function (event) {
            if (event.defaultPrevented) {
                return;
            }

            var key = event.key || event.keyCode;

            if (key === 'Space' || key === " " || key === 32) {
                let button = document.driverLoading.playPauseButton
                button.checked = !button.checked
                document.driverLoading.togglePlayback()
            }
        });
    </script>

    <!-- Animation driver panel end -->

</body>
</html>
